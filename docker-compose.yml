version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db_kittygram:
    image: postgres:13 
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgres/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9090:80
    volumes:
      - static:/static
      - media:/app/media/